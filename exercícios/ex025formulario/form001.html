<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--autocomplete off=retira o preenchimento automático. sem method,o padrao é get com 3000bytes menos seguro,post não mostra o que escreveu no formulario,+d 3000 bytes.-->
        <p><label for="inome">Nome:</label><!--usado para relacionar label com input,label for usase o id-->
             <input type="text" name="nome" id="inome"></p><!--name é mais util em php e html e o id em javascriprit-->
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
